<div class="task-lists">
  <app-work-task-list
    [done]="doneWork"
    [todo]="todoWork"
    (toggleTask)="toggleTask($event, 'work')"
  />

  <app-home-task-list
    (toggleTask)="toggleTask($event, 'home')"
    [done]="doneHome"
    [todo]="todoHome"
  />
</div>

<button (click)="completeAll()">Complete All</button>
